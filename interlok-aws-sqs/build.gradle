apply from: "$rootDir/gradle/spotbugs.gradle"

ext {
  componentName='Interlok AWS/SQS'
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile "com.amazonaws:aws-java-sdk-sqs:$awsSDKVersion"
    compile 'com.amazonaws:amazon-sqs-java-messaging-lib:1.0.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.0.pr1'
    compile 'org.apache.httpcomponents:httpclient:4.5.9'


    compile project(':interlok-aws-common')

    testCompile 'org.mockito:mockito-all:1.10.19'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task examplesJar(type: Jar, dependsOn: test) {
    classifier = 'examples'
    from new File(buildDir, '/examples')
}
jar {
  manifest {
    attributes("Built-By": System.getProperty('user.name'),
              "Build-Jdk": System.getProperty('java.version'),
              "Implementation-Title": componentName,
              "Implementation-Version": project.version,
              "Implementation-Vendor-Id": project.group,
              "Implementation-Vendor": organizationName)
  }
}
artifacts {
    archives javadocJar
    archives examplesJar
}

publishing {
  publications {
      mavenJava(MavenPublication) {
          from components.java

          artifact javadocJar { classifier "javadoc" }
          artifact examplesJar { classifier "examples" }
          pom.withXml {
            asNode().appendNode("description", "Publishing & Consuming from AWS S3")
            asNode().appendNode("name", componentName)
            def properties = asNode().appendNode("properties")
            properties.appendNode("target", "3.3.0+")
            properties.appendNode("tags", "aws,sqs")
            properties.appendNode("license", "false")
          }
      }
  }
  repositories {
    maven {
      credentials {
        username repoUsername
        password repoPassword
      }
      url mavenPublishUrl
    }
  }
}
processTestResources.dependsOn copyUnitTestProperties
javadoc.dependsOn offlinePackageList